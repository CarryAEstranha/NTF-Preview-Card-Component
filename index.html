<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>NTF Preview Card Component</title>

    <link rel="shortcut icon" href="./favicon.png" type="image/png">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main id="page-container">
        <div id="card-component">
            <div id="card-image">
                <div id="card-image-hover">
                    <img
                        alt="View icon"
                        src="./assets/icon-view.svg"
                    >
                </div>
            </div>

            <div id="card-presentation-container">
                <h1 id="card-heading">
                    Equilibrium #3429
                </h1>
    
                <p id="card-paragraph">
                    Our Equilibrium collection promotes balance and calm.
                </p>
            </div>

            <div id="card-price-information-container">
                <div id="ethereum-container">
                    <img
                        alt="Ethereum icon"
                        src="./assets/icon-ethereum.svg"
                    >

                    <p>
                        0.041 ETH
                    </p>
                </div>

                <div id="days-left-container">
                    <img
                        alt="Clock icon"
                        src="./assets/icon-clock.svg"
                    >

                    <p>
                        3 days left
                    </p>
                </div>
            </div>

            <div id="card-autor-container">
                <div id="autor-image"></div>

                <p id="autor-name">
                    Creation of 
                    <span>
                        Jules Wyvern
                    </span>
                </p>
            </div>
        </div>
    </main>
</body>

</html>
